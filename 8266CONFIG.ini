///断开全部连接
AT+CIPSERVER=0\r\n
AT+CIPSERVER=1,8888\r\n
///断开全部连接


格式为 DATA:xxx,xxx,xxx,xxx,...
例如，如果要发送数据 DATA:123,456,789,012, 到连接编号为0的客户端:

//发送数据
AT+CIPSEND=0,16\r\n
DATA:123,456,789,012
//发送数据


//恢复出厂设置
AT+RESTORE\r\n
AT+RST\r\n
//恢复出厂设置
