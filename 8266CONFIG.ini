AT+RST\r\n
AT+CWMODE=2\r\n
AT+CIPAP="192.168.15.1"\r\n
AT+CWMODE=3\r\n
AT+CWSAP="HarmonyNextIOT","12345678",1,3\r\n
AT+CWJAP="8B109_IOT","DGUT8B109"\r\n
AT+CWJAP?\r\n
AT+CIFSR\r\n
